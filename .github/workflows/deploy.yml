name: Deploy Next.js site to Pages

# This workflow will deploy your Next.js site to GitHub Pages
on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Show environment
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Node version:"
          node -v
          echo "NPM version:"
          npm -v

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install --verbose
          echo "Dependencies installed successfully"

      - name: Create .nojekyll file
        run: touch .nojekyll

      - name: Build Next.js app
        run: |
          echo "Starting Next.js build..."
          npm run build || {
            echo "Build failed. Checking for error logs..."
            if [ -f .next/error.log ]; then
              echo "Content of .next/error.log:"
              cat .next/error.log
            fi
            if [ -d .next ]; then
              echo "Content of .next directory:"
              ls -la .next/
            fi
            echo "Last 100 lines of npm logs:"
            tail -n 100 ~/.npm/_logs/*-debug.log || true
            exit 1
          }

      - name: List build output
        if: always()
        run: |
          echo "Workspace contents after build:"
          ls -la
          if [ -d "out" ]; then
            echo "Contents of out directory:"
            ls -la out/
          else
            echo "out directory does not exist"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 