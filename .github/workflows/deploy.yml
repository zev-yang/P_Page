name: Deploy Next.js site to Pages

# This workflow will deploy your Next.js site to GitHub Pages
on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Show environment
        run: |
          echo "Node version:"
          node -v
          echo "NPM version:"
          npm -v
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
          echo "Installing sharp..."
          npm install sharp --save
          echo "Dependencies installed. Listing node_modules:"
          ls -la node_modules

      - name: Build with Next.js
        run: |
          echo "Starting build process..."
          npm run build || {
            echo "Build failed. Checking Next.js build output:"
            cat .next/build-error.log || true
            echo "Checking for other error logs:"
            find . -name "*.log" -type f -exec cat {} \;
            exit 1
          }
          echo "Build completed. Checking output directory:"
          ls -la out/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 